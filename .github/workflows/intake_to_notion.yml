name: Intake job to Notion

on:
  issues:
    types: [opened]

permissions:
  contents: read
  actions: write

jobs:
  intake:
    if: contains(join(github.event.issue.labels.*.name, ','), 'job-intake')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Notion row from issue
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
        run: |
          python -m src.intake_issue
      - name: Trigger Apply Log
        if: success()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh workflow run "Apply Log" -f limit=1
