name: Intake job to Notion

on:
  issues:
    types: [opened]

permissions:
  contents: read
  actions: write
  issues: read

jobs:
  intake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Notion row from issue
        id: create_row
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
        run: |
          OUT="$(python -m src.intake_issue)"
          echo "$OUT"
          PAGE_ID="$(echo "$OUT" | sed -n 's/^CREATED_NOTION_PAGE_ID=//p')"
          if [ -z "$PAGE_ID" ]; then
            echo "No PAGE_ID returned"
            exit 1
          fi
          echo "page_id=$PAGE_ID" >> "$GITHUB_OUTPUT"
      - name: Trigger Apply Log
        if: success()
        env:
          GH_TOKEN: ${{ github.token }}
          PAGE_ID: ${{ steps.create_row.outputs.page_id }}
        run: |
          gh workflow run "Apply Log" -f limit=1 -f page_id="$PAGE_ID"
